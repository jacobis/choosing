{% extends 'base.html' %}

{% block content %}
    <p>Group</p>

    {% for group in group_list %}
        <li>{{ group.first.group.name }}</li>
        {% for member in group %}
            {{ member.user.name }}
        {% endfor %}
        <a href="{% url 'detail_group' group.first.group.id %}">detail</a>
    {% endfor %}
{% endblock %}
