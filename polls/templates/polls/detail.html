<h1>#{{ question.id }} Poll</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for question_venue in question.questionvenue_set.all %}
    <input type="text" name="ranks" id="question_venue{{ question_venue.id }}" required />
    <input type="hidden" name="question_venues" value="{{ question_venue.id }}" />
    <label for="question_venue{{ question_venue.id }}">{{ question_venue }}</label>
{% endfor %}
<input type="submit" value="vote" />
</form>
