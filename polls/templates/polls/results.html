<h1>#{{ question.id }} Poll Results</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% for question_venue in question_venues|dictsortreversed:"rating" %}
<a href="{% url 'venues:detail' question_venue.venue.id %}">{{ question_venue.venue.name }}</a>
<p>{{ question_venue.rating }} / 5.0</p>
{% endfor %}
